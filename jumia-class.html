<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jumia-class.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=toggle_on" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stars" />
</head>
<body>

    <div id="container">
        <div class="box box-a">
            <div class="box-aa">
                    <div class="box-text">
                            <span>DeFacto</span> <br>
                            <span >Level Up Your Savings</span>
                            <br>
                            <span>20% Off on 3+ Items</span><br>
                            <span>Ends soon!</span><br>
                            <span>Shop now</span><br>
                    </div>
                    <!-- Pseudo selectors -->
            </div>

            <div>
                <img src="./images/65722065_8591263.png" alt="" class="box-ab-image">
            </div>
            
            <div class="box-ab">
                <div class="clip-path"></div>
                    <div class="box-ab-text">
                        <div class="everyday">
                        <span>Your <br>Everyday <br>Delivered</span>
                        <div class="line"></div>
                        </div>
        
                        <div class="everyday-delivered">
                        <img src="./images/Jumia-logo.png" alt="" class="jumia">
                        <div class="discover-container">
                            <span class="discover">DISCOVER</span>
        
                        </div>

                    </div>
                </div>                   
            </div>
        </div>

        <div class="box box-b">
            <div class="box-b-text">
                <div class="Jumia-logo">
                    <div>JUMIA</div>
                    <span class="material-symbols-outlined stars">stars </span>
                </div>
                <!-- <img src="./images/Jumia-logo.png" alt="" class="box-b-text-image"> <br> -->
                    
                <span>BLACK</span><br>
                <span>FRIDAY</span> <br>
                <span>01-30 NOV</span>
                <span class="material-symbols-outlined">toggle_on</span>
            </div>
            <div class="box-b-images"></div>
        </div>
    </div>
    
</body>
</html>
